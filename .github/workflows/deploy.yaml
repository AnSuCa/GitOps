name: Construccion de GITOPS 

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

env:
  APP_NAME: app
  IMAGE_REGISTRY: docker.io
  IMAGE_REPO: ansuca/gitops-sample
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

      - name: Update Helm values.yaml with new image tag
        run: |
          set -euo pipefail
          VALUES_FILE="charts/${{ env.APP_NAME }}/values.yaml"
          if [ ! -f "$VALUES_FILE" ]; then
            echo "ERROR: $VALUES_FILE no existe"; exit 1
          fi

          yq -i '
            .image.repository = "'"${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPO }}"'" |
            .image.tag = "'"${{ env.IMAGE_TAG }}"'"
          ' "$VALUES_FILE"

          echo "=========== values.yaml actualizado ==========="
          cat "$VALUES_FILE"

      - name: Commit & push values.yaml change [skip ci]
        run: |
          git config user.name "AnSuCa"
          git config user.email "santiagocabanzo2411@gmail.com"
          git add charts/${{ env.APP_NAME }}/values.yaml
          git commit -m "chore(gitops): update image tag to ${{ env.IMAGE_TAG }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
